<template name="feedback">

  <div class="feedback_wrapper">
    <p id="watching_title">Du schaust gerade:</p>
   
    <div id="container">
      <div id="dummy"></div>
      <div id="element">
        <div id="selector_container">
          
          <div id="watching_logo_container">
            {{#with channel "3sat.de"}}
            <div style="background-image: url({{this.logo}})"></div>
            <!-- <img src="{{logo}}" alt="Senderlogo" id="watching_logo"> -->
            {{/with}}
          </div>
          
          {{#each channels}}
          <div class="selector_logo_container">
            <div style="background-image: url({{this.logo}})"></div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    
    <p id="status">
      Uhrzeit und Statusbalken
    </p>
    
    <div style="display: block; clear: left;"></div>
    
    <p id="watching_description">
      <h3>Titel deiner Sendung</h3>
      Text zu deiner Sendung 1 Text zu deiner Sendung 2 Text zu deiner Sendung 3 Text zu deiner Sendung 4 Text zu deiner Sendung 5 Text zu deiner Sendung 6
    </p>
    {{> improvement}} 
  </div>
  
</template>
